<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <title>Ncturnal</title>
  </head>
  <body>
    <div class="contentWrapper">
      <div class="content">
        <img
          src="https://github.com/ncturnal/cdn/blob/main/logo/text/white-transparent.png?raw=true"
          alt=""
          class="logo"
        />
        <div class="linksWrapper">
          <div class="row">
            <a
              class="link"
              href="https://www.twitch.tv/ncturnal"
              title="Ncturnal on Twitch"
              ><img
                class="linkIcon"
                src="/img/svg/twitch.svg"
                alt="Ncturnal on Twitch"
            /></a>

            <a
              class="link"
              href="https://www.facebook.com/djncturnal"
              title="Ncturnal on Facebook"
              ><img
                class="linkIcon"
                src="/img/svg/facebook.svg"
                alt="Ncturnal on Facebook"
            /></a>

            <a
              class="link"
              href="https://www.instagram.com/djncturnal/"
              title="Ncturnal on Instagram"
              ><img
                class="linkIcon"
                src="/img/svg/instagram.svg"
                alt="Ncturnal on Instagram"
            /></a>

            <a
              class="link"
              href="https://soundcloud.com/ncturnal"
              title="Ncturnal on SoundCloud"
              ><img
                class="linkIcon"
                src="/img/svg/soundcloud.svg"
                alt="Ncturnal on SoundCloud"
            /></a>

            <a
              class="link"
              href="https://www.tiktok.com/@djncturnal"
              title="Ncturnal on TikTok"
              ><img
                class="linkIcon"
                src="/img/svg/tiktok.svg"
                alt="Ncturnal on TikTok"
            /></a>

            <a
              class="link"
              href="https://www.youtube.com/c/DJNcturnal"
              title="Ncturnal on Youtube"
              ><img
                class="linkIcon"
                src="/img/svg/youtube.svg"
                alt="Ncturnal on Youtube"
            /></a>
          </div>
        </div>

        <div class="spacer"></div>

        <div class="content">
          <p class="logo">Nostalgic Dreamers</p>
          <div class="linksWrapper">
            <div class="row">
              <a
                class="link"
                href="https://www.twitch.tv/nostalgicdreamers"
                title="NostalgicDreamers on Twitch"
                ><img
                  class="linkIcon"
                  src="/img/svg/twitch.svg"
                  alt="NostalgicDreamers on Twitch"
              /></a>

              <a
                class="link"
                href="https://www.facebook.com/nostalgicdreamers"
                title="NostalgicDreamers on Facebook"
                ><img
                  class="linkIcon"
                  src="/img/svg/facebook.svg"
                  alt="NostalgicDreamers on Facebook"
              /></a>

              <a
                class="link"
                href="https://www.instagram.com/nostalgicdreamersofficial/"
                title="NostalgicDreamers on Instagram"
                ><img
                  class="linkIcon"
                  src="/img/svg/instagram.svg"
                  alt="NostalgicDreamers on Instagram"
              /></a>

              <a
                class="link"
                href="https://soundcloud.com/nostalgicdreamers"
                title="NostalgicDreamers on SoundCloud"
                ><img
                  class="linkIcon"
                  src="/img/svg/soundcloud.svg"
                  alt="NostalgicDreamers on SoundCloud"
              /></a>

              <a
                class="link"
                href="https://www.tiktok.com/@nostalgicdreamers_"
                title="NostalgicDreamers on TikTok"
                ><img
                  class="linkIcon"
                  src="/img/svg/tiktok.svg"
                  alt="NostalgicDreamers on TikTok"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
